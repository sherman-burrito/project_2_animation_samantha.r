<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Honey The Bear</h1>
    <p>This is Honey the Bear. They call him Honey because honey is his favorite food. Honey is a sweet bear and loves hugs. He is playful and always happy. He is very tired because he ate too much. He is trying to fall asleep but has to stay awake. He has to stay awake until sunset.</p>
    <svg width="100%" viewBox="0 0 500 500">
      <!-- Squares -->
      <rect x="45" y="20" width="410" height="410" fill="black"/>
      <rect x="50" y="25" width="200" height="200" fill="red">
        <animate attributeName="fill" from="red" to="blue" dur="10s" begin="click" id="test1" fill="freeze"/>
        <animate attributeName="fill" from="blue" to="red" dur="10s" begin="click" id="test.end" fill="freeze"/>
      </rect>
      <rect x="250" y="25" width="200" height="200" fill="yellow">
        <animate attributeName="fill" from="yellow" to="red" dur="10s" begin="click" id="test1" fill="freeze"/>
        <animate attributeName="fill" from="red" to="yellow" dur="10s" begin="click" id="test.end" fill="freeze"/>
      </rect>
      <rect x="50" y="225" width="200" height="200" fill="green">
      <animate attributeName="fill" from="green" to="yellow" dur="10s" begin="click" id="test1" fill="freeze"/>
      <animate attributeName="fill" from="yellow" to="green" dur="10s" begin="click" id="test.end" fill="freeze"/>
      </rect>
      <rect x="250" y="225" width="200" height="200" fill="blue">
        <animate attributeName="fill" from="blue" to="green" dur="10s" begin="click" id="test1" fill="freeze"/>
        <animate attributeName="fill" from="green" to="blue" dur="10s" begin="click" id="test.end" fill="freeze"/>
      </rect>
      <ellipse cx="250" cy="220" rx="150" ry="170" fill="navy" fill-opacity="0.5"/>
      <!-- Left ear -->
      <ellipse cx="190" cy="105" rx="51" ry="56" fill="black">
        <animate attributeName="cx" from="190" to="180" dur="3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="190" cy="105" rx="50" ry="55" fill="saddlebrown">
        <animate attributeName="cx" from="190" to="180" dur="3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="190" cy="105" rx="35" ry="39" fill="peru">
        <animate attributeName="cx" from="190" to="180" dur="3s" repeatCount="indefinite"/>
      </ellipse>
      <!-- Right ear -->
      <ellipse cx="310" cy="105" rx="51" ry="56" fill="black">
        <animate attributeName="cx" from="310" to="320" dur="3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="310" cy="105" rx="50" ry="55" fill="saddlebrown">
        <animate attributeName="cx" from="310" to="320" dur="3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="310" cy="105" rx="35" ry="39" fill="peru">
        <animate attributeName="cx" from="310" to="320" dur="3s" repeatCount="indefinite"/>
      </ellipse>
      <!-- Left leg -->
      <ellipse cx="180" cy="350" rx="51" ry="41" fill="black"/>
      <ellipse cx="180" cy="350" rx="50" ry="40" fill="saddlebrown"/>
      <!-- Right leg -->
      <ellipse cx="315" cy="350" rx="51" ry="41" fill="black"/>
      <ellipse cx="315" cy="350" rx="50" ry="40" fill="saddlebrown"/>
      <!-- The body -->
      <ellipse cx="250" cy="270" rx="101" ry="106" fill="black"/>
      <ellipse cx="250" cy="270" rx="100" ry="105" fill="saddlebrown"/>
      <ellipse cx="250" cy="270" rx="85" ry="90" fill="peru"/>
      <polygon points="250 281 322 191 178 191" fill="black"/>
      <!-- The bib -->
      <polygon points="250 280 321 190 179 190" fill="LawnGreen">
        <animate attributeName="fill" from="lawngreen" to="LightSteelBlue" dur="5s" begin="click" id="test1" fill="freeze"/>
        <animate attributeName="fill" from="LightSteelBlue" to="lawngreen" dur="5s" begin="click" id="test.end" fill="freeze"/>
      </polygon>
       <!-- Left arm -->
      <circle cx="175" cy="250" r="41" fill="black">
        <animate attributeName="cy" from="250" to="260" dur="3s" repeatcount="indefinite"/>
      </circle>
      <circle cx="175" cy="250" r="40" fill="saddlebrown">
        <animate attributeName="cy" from="250" to="260" dur="3s" repeatcount="indefinite"/>
      </circle>
      <circle cx="150" cy="235" r="10" fill="peru">
        <animate attributeName="cy" from="235" to="245" dur="3s" repeatcount="indefinite"/>
      </circle>
      <circle cx="175" cy="225" r="10" fill="peru">
        <animate attributeName="cy" from="225" to="235" dur="3s" repeatcount="indefinite"/>
      </circle>
      <circle cx="199" cy="235" r="10" fill="peru">
        <animate attributeName="cy" from="235" to="245" dur="3s" repeatcount="indefinite"/>
      </circle>
      <circle cx="175" cy="260" r="20" fill="peru">
        <animate attributeName="cy" from="260" to="270" dur="3s" repeatcount="indefinite"/>
      </circle>
      <!-- Right arm -->
      <circle cx="330" cy="250" r="41" fill="black">
        <animate attributeName="cy" from="250" to="260" dur="3s" repeatcount="indefinite"/>
      </circle>
      <circle cx="330" cy="250" r="40" fill="saddlebrown">
        <animate attributeName="cy" from="250" to="260" dur="3s" repeatcount="indefinite"/>
      </circle>
      <circle cx="305" cy="235" r="10" fill="peru">
        <animate attributeName="cy" from="235" to="245" dur="3s" repeatcount="indefinite"/>
      </circle>
      <circle cx="330" cy="225" r="10" fill="peru">
        <animate attributeName="cy" from="225" to="235" dur="3s" repeatcount="indefinite"/>
      </circle>
      <circle cx="355" cy="235" r="10" fill="peru">
        <animate attributeName="cy" from="235" to="245" dur="3s" repeatcount="indefinite"/>
      </circle>
      <circle cx="330" cy="260" r="20" fill="peru">
        <animate attributeName="cy" from="260" to="270" dur="3s" repeatcount="indefinite"/>
      </circle>
      <!-- Face structure -->
      <circle cx="250" cy="150" r="82" fill="black"/>
      <circle cx="250" cy="150" r="81" fill="saddlebrown"/>
      <!-- Eyes -->
      <ellipse cx="210" cy="130" rx="8" ry="8" fill="black"/>
      <ellipse cx="290"cy="130" rx="8" ry="8" fill="black"/>
      <rect x="195" y="100" width="110" height="20" fill="saddlebrown">
        <animate attributeName="y" from="100" to="120" dur="3s" repeatcount="indefinite"/>
      </rect>
      <!-- The nose -->
      <circle cx="250" cy="180" r="46" fill="black"/>
      <circle cx="250" cy="180" r="45" fill="peru"/>
      <circle cx="250" cy="165" r="20"/>
      <rect x="250" y="170" width="2" height="25" fill="black"/>
    </svg>
  </body>
</html>
